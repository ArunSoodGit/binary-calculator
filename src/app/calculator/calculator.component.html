<div class="box">
  <div class="display">
    <input type="text"  maxlength="5" [(ngModel)]="text" class="input" (keypress)="keyPress($event)" (keyup)="keyUp($event)">
    <input type="text" readonly class="binary-input" [(ngModel)]="text2">
  </div>

  <div class="keys">

    <div class="one">
      <button class="button function-button" (click)="clear()">C</button>


    </div>
    <div class="one">

      <button class="button" >7</button>
      <button class="button" >8</button>
      <button class="button" >9</button>
      <button class="button" >*</button>

    </div>
    <div class="one">

      <button class="button" >4</button>
      <button class="button" >5</button>
      <button class="button">6</button>
      <button class="button" (click)="onOperationClick($event)">-</button>

    </div>
    <div class="one">

      <button class="button" (click)="onDigitClick($event)">1</button>
      <button class="button" >2</button>
      <button class="button" >3</button>
      <button class="button" (click)="onOperationClick($event)">+</button>
    </div>
    <div class="one">

      <button class="button" (click)="onDigitClick($event)">0</button>
      <button class="button" (click)="onDigitClick($event)">.</button>
      <button class="button result-button" (click)="onSubmit()">=</button>
    </div>
    <div class="one">


    </div>
    <div class="one">


    </div>
  </div>
</div>
